<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>All Users</h1>
        <div id="noUsers" class="no-users" style="display: none;">No users found.</div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        fetch('/getall')
            .then(response => response.json())
            .then(users => {
                let tableBody = document.querySelector("#userTable tbody");
                let noUsersMessage = document.getElementById("noUsers");

                if (users.length === 0) {
                    noUsersMessage.style.display = "block";
                } else {
                    users.forEach(user => {
                        console.log(user)
                        let row = `<tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <a href="edit_user.html" class="btn edit">Edit</a>
                                <a href="delete_user.html" class="btn delete">Delete</a>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                document.getElementById("noUsers").innerText = "Error loading users.";
                document.getElementById("noUsers").style.display = "block";
            });
    </script>
</body>

</html>
